    default: true
    workspace:
      host: https://dbc-aaf01252-0510.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://dbc-aaf01252-0510.cloud.databricks.com
      # We explicitly specify /Workspace/Users/roger.romualdo@xenon7.com to make sure we only have a single copy.
      root_path: /Workspace/Users/roger.romualdo@xenon7.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: roger.romualdo@xenon7.com
        level: CAN_MANAGE
    run_as:
      user_name: roger.romualdo@xenon7.com
